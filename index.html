<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carregando...</title>
<meta name="theme-color" content="#000000">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

html,body{
height:100%;
background:#000;
display:flex;
align-items:center;
justify-content:center;
}

/* LOADER */

.loading-container{
text-align:center;
color:#fff;
}

.spinner{
width:65px;
height:65px;
border:5px solid rgba(255,255,255,0.15);
border-top:5px solid #ffffff;
border-radius:50%;
animation:spin 1s linear infinite;
margin:auto;
}

@keyframes spin{
to{transform:rotate(360deg);}
}

.loading-text{
margin-top:20px;
font-size:20px;
font-weight:600;
letter-spacing:0.4px;
}

.sub{
margin-top:8px;
font-size:14px;
opacity:.7;
}

button{
margin-top:30px;
padding:16px 28px;
border:none;
border-radius:12px;
font-size:16px;
font-weight:700;
cursor:pointer;
background:#ffffff;
color:#000;
transition:.25s;
display:none;
}

button:hover{
transform:scale(1.05);
}

</style>
</head>

<body>

<div class="loading-container">

<div class="spinner"></div>

<div class="loading-text">
Preparando seu acesso seguro...
</div>

<div class="sub">
VocÃª serÃ¡ redirecionado automaticamente
</div>

<button onclick="goCheckout()">
Ir para o pagamento
</button>

</div>


<script>

// ðŸ”¥ COLE AQUI SUA URL DA PERFECTPAY
const CHECKOUT_URL = "https://checkout.perfectpay.com.br/pay/PPU38CQ6FE7";

// tempo antes do redirect (ms)
const REDIRECT_TIME = 1800;

// botÃ£o aparece se algo bloquear o redirect
const SHOW_BUTTON_TIME = 3500;


function goCheckout(){
window.location.href = CHECKOUT_URL;
}


// redirect automÃ¡tico
setTimeout(() => {

window.location.href = CHECKOUT_URL;

}, REDIRECT_TIME);


// fallback â€” mostra botÃ£o caso navegador bloqueie
setTimeout(() => {

document.querySelector("button").style.display = "inline-block";

}, SHOW_BUTTON_TIME);

</script>

</body>
</html>
