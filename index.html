<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>

<title>Receitinha do Dia</title>

<meta name="theme-color" content="#000000"/>

<style>

:root { color-scheme: light dark; }

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
width:100%;
height:100%;
background:#000;
overflow:hidden;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

/* LOADER */

.loading{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
background:#000;
color:#fff;
gap:12px;
z-index:10;
}

.dot{
width:10px;height:10px;border-radius:999px;
background:#fff;
animation:bounce 1s infinite ease-in-out;
}

@keyframes bounce{
0%,80%,100%{transform:translateY(0);}
40%{transform:translateY(-8px);}
}

/* IFRAME */

iframe{
position:fixed;
inset:0;
width:100%;
height:100%;
border:0;
}

/* BOTÃƒO (O MAIS IMPORTANTE) */

.cta{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
width:90%;
max-width:480px;
z-index:999;
}

.cta a{
display:block;
background:#22c55e;
color:#fff;
font-weight:800;
font-size:20px;
text-align:center;
padding:18px;
border-radius:14px;
text-decoration:none;
box-shadow:0 15px 40px rgba(0,0,0,.6);
animation:pulse 1.6s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.06);}
100%{transform:scale(1);}
}

.cta a:hover{
background:#16a34a;
}

/* FALLBACK */

.fallback{
position:fixed;
inset:0;
display:none;
background:#000;
color:#fff;
align-items:center;
justify-content:center;
text-align:center;
z-index:20;
}

</style>
</head>

<body>

<div class="loading" id="loading">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div style="font-weight:700;">Carregandoâ€¦</div>
</div>

<iframe
id="appFrame"
src="https://receitinha-do-dia.lovable.app/"
allow="fullscreen">
</iframe>

<!-- BOTÃƒO DA OFERTA -->
<div class="cta">
<a href="https://checkout.perfectpay.com.br/pay/PPU38CQ6FE7" target="_blank">
ðŸ”¥ COMPRAR AGORA POR APENAS R$17
</a>
</div>

<script>

(function(){

const frame=document.getElementById("appFrame");
const loading=document.getElementById("loading");

let loaded=false;

function hideLoader(){
if(loaded)return;
loaded=true;
loading.style.display="none";
}

frame.addEventListener("load",hideLoader);

setTimeout(()=>{
if(!loaded){
loading.style.display="none";
}
},5000);

})();

</script>

</body>
</html>
